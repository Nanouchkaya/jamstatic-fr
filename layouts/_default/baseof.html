<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ block "head" . }}{{- partial "site/head" . -}}{{ end }}

<body>

{{ block "header" . }}{{- partial "site/header" . -}}{{ end }}

  <div class="page-content">
    <div class="wrapper">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

{{ block "footer" . }}{{ partialCached "site/footer" . }}{{ end }}

{{ block "scripts" . }}{{- partial "site/scripts" . -}}{{ end }}

</body>
</html>
