<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#">

<body class="{{.Kind}}">

{{- partial "site/header" . -}}

  <div class="page-content">

  </div>

{{- partialCached "site/footer" . -}}

</body>
</html>
