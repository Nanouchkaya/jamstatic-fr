{{ define "main" }}
<ul class="grid post-list">
  {{ range .Data.Pages }}
  <li class="post-item">
    <span class="post-meta">{{ $mymonths := .Site.Data.mois }}{{ .Date.Day }} {{ index $mymonths (printf "%d" .Date.Month) }} {{ .Date.Year }}</span>
    <h2 class="post-link"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  </li>
  {{ end }}
</ul>
{{ end }}
