# Special fields
#   $PAGECONTENT - the HTML content of the page

post:
  list:
    fields:
    - key: title
      field: title
    - key: date
      field: date
    - key: description
      field: description
    - key: categories
      field: categories
  single:
    fields:
    - key: title
      field: title
    - key: date
      field: date
    - key: description
      field: description
    - key: categories
      field: categories
    - key: content
      field: $PAGECONTENT
